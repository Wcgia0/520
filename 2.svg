<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 120" width="100%" height="100%">
  <defs>
    <linearGradient id="geekGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f43f5e" />   <stop offset="50%" stop-color="#a855f7" />  <stop offset="100%" stop-color="#3b82f6" /> </linearGradient>
    
    <filter id="neonGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g transform="translate(30, 20)" filter="url(#neonGlow)">
    <path d="M 10,40 Q 35,0 60,40 T 110,40" fill="none" stroke="url(#geekGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 10,40 Q 35,80 60,40 T 110,40" fill="none" stroke="url(#geekGradient)" stroke-width="8" stroke-linecap="round" opacity="0.6"/>
    
    <circle cx="10" cy="40" r="6" fill="#f43f5e" />
    <circle cx="60" cy="40" r="6" fill="#a855f7" />
    <circle cx="110" cy="40" r="6" fill="#3b82f6" />
  </g>

  <text x="165" y="82" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="900" font-size="58" fill="#ffffff" letter-spacing="-1">
    520 <tspan fill="url(#geekGradient)">API</tspan>
  </text>
</svg>