  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect width="512" height="512" rx="112" fill="url(#glowA)"/>
  <rect width="512" height="512" rx="112" fill="url(#glowB)"/>

  <rect x="62" y="62" width="388" height="388" rx="88"
