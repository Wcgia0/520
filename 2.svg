<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1120"/>
      <stop offset="100%" stop-color="#24163a"/>
    </linearGradient>

    <radialGradient id="glowA" cx="25%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#ff8dcb" stop-opacity=".45"/>
      <stop offset="100%" stop-color="#ff8dcb" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="80%" cy="80%" r="55%">
      <stop offset="0%" stop-color="#8d6bff" stop-opacity=".35"/>
      <stop offset="100%" stop-color="#8d6bff" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="txt" x1="0" y1="0" x2="1" y2="1">
