<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#060607"/>
      <stop offset="100%" stop-color="#121216"/>
    </linearGradient>

    <radialGradient id="redGlow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ff2d2d" stop-opacity=".28"/>
      <stop offset="100%" stop-color="#ff2d2d" stop-opacity="0"/>
    </radialGradient>

    <linearGradient id="redLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7a0000"/>
      <stop offset="45%" stop-color="#ff3b3b"/>
      <stop offset="100%" stop-color="#8a0000"/>
    </linearGradient>

    <filter id="softGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <rect width="512" height="512" rx="112" fill="url(#redGlow)"/>

  <rect x="52" y="52" width="408" height="408" rx="96"
        fill="none" stroke="#ffffff" stroke-opacity=".09" stroke-width="2"/>

  <path d="M132 314L380 202"
        stroke="url(#redLine)" stroke-width="26" stroke-linecap="round"
        opacity=".20" filter="url(#softGlow)"/>

  <text x="256" y="292" text-anchor="middle"
        font-size="168" font-weight="900"
        font-family="Segoe UI, Arial, sans-serif"
        fill="#f3f4f6" letter-spacing="3">520</text>

  <path d="M140 328H372"
        stroke="url(#redLine)" stroke-width="10" stroke-linecap="round"
        filter="url(#softGlow)"/>

  <rect x="210" y="342" width="92" height="34" rx="17"
        fill="#ffffff" fill-opacity=".08" stroke="#ffffff" stroke-opacity=".16"/>

  <text x="256" y="366" text-anchor="middle"
        font-size="20" font-weight="800"
        font-family="Segoe UI, Arial, sans-serif"
        fill="#ff5a5a">API</text>
</svg>
