<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b1027"/>
      <stop offset="100%" stop-color="#3d1c5d"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff8fcf"/>
      <stop offset="100%" stop-color="#ffc0e6"/>
    </linearGradient>
    <linearGradient id="txt" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd8ee"/>
      <stop offset="100%" stop-color="#ff7fc6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="120" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="178" fill="none" stroke="url(#ring)" stroke-width="26" filter="url(#glow)"/>
  <text x="256" y="300" text-anchor="middle" font-size="170" font-weight="800"
        font-family="Segoe UI, PingFang SC, Microsoft YaHei, Arial" fill="url(#txt)">520</text>
  <text x="256" y="365" text-anchor="middle" font-size="42" font-weight="700"
        font-family="Segoe UI, PingFang SC, Microsoft YaHei, Arial" fill="#ffe8f6">API</text>
</svg>
